<div class="bg-white p-6 rounded shadow-md">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-xl font-semibold">Listado de Clientes</h2>
  </div>

  

  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead>
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Nombre
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Email
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Tel√©fono
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Acciones
          </th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let customer of customers">
          <td class="px-6 py-4 whitespace-nowrap">{{ customer.name }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ customer.email }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ customer.phone }}</td>
          <td class="px-6 py-4 whitespace-nowrap">
            <button class="text-blue-500 hover:text-blue-700 mr-3" (click)="onEditCustomer(customer)">
              Editar
            </button>
            <button class="text-red-500 hover:text-red-700" (click)="onDeleteCustomer(customer)">
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
