<div class="bg-white p-6 rounded shadow-md">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-xl font-semibold">👥 {{title}}</h2>
  </div>
  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead>
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Nombre
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Email
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Teléfono
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Acciones
          </th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let customer of customers">
          <td class="px-6 py-4 whitespace-nowrap">{{ customer.name }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ customer.email }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ customer.phone }}</td>
          <td class="px-6 py-4 whitespace-nowrap">
            <button
              class="inline-flex items-center px-2 py-1 bg-blue-100 text-blue-600 hover:bg-blue-200 text-sm font-medium rounded mr-2"
              (click)="onEditCustomer(customer)">
              ✏️ Editar
            </button>
            <button
              class="inline-flex items-center px-2 py-1 bg-red-100 text-red-600 hover:bg-red-200 text-sm font-medium rounded"
              (click)="onDeleteCustomer(customer)">
              🗑️ Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
