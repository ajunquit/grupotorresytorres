<div class="bg-white p-6 rounded shadow-md">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold">📦 {{config.title}}</h2>
    </div>
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead>
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        N° Orden
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Cliente
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Fecha
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Estado
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Acciones
                    </th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr *ngFor="let order of orders">
                    <td class="px-6 py-4 whitespace-nowrap">{{ order.orderNumber }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ order.customerName }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ order.orderDate | date: 'yyyy-MM-dd' }}</td>
                    <td>
                        <span class="text-xs font-semibold px-3 py-1 rounded-full text-white" [ngClass]="{
                            'bg-orange-500': order.status === 'pendiente',
                            'bg-green-600': order.status === 'completado',
                            'bg-red-600': order.status === 'cancelado'
                            }">
                            {{ order.status | uppercase}}
                        </span>
                    </td>

                    <td class="px-6 py-4 whitespace-nowrap">
                        <button
                            class="inline-flex items-center px-2 py-1 bg-blue-100 text-blue-600 hover:bg-blue-200 text-sm font-medium rounded mr-2"
                            (click)="onEditOrder(order)">
                            ✏️ Editar
                        </button>
                        <button
                            class="inline-flex items-center px-2 py-1 bg-red-100 text-red-600 hover:bg-red-200 text-sm font-medium rounded"
                            (click)="onDeleteOrder(order)">
                            🗑️ Eliminar
                        </button>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
