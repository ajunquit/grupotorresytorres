<div class="bg-white p-6 rounded shadow-md">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold">ðŸ“¦ {{config.title}}</h2>
    </div>
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead>
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        NÂ° Orden
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Cliente
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Fecha
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Estado
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Acciones
                    </th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr *ngFor="let order of orders">
                    <td class="px-6 py-4 whitespace-nowrap">{{ order.orderNumber }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ order.customerName }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ order.orderDate }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ order.status }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <button class="text-blue-500 hover:text-blue-700 mr-3" (click)="onEditOrder(order)">
                            Editar
                        </button>
                        <button class="text-red-500 hover:text-red-700" (click)="onDeleteOrder(order)">
                            Eliminar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
